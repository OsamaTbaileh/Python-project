{% extends 'store/base_header.html' %} {%load static%} {% block content%}
<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
            class="card-img-top"
            alt="Apple Computer"
          />
          <form action="/add_to_cart" method="post" class="card-body form">
            <div class="text-center">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="text-muted mb-4">{{product.seller.name}}</p>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Price of the product</span>{{product.price}}<span>$</span>
              </div>
              <br />
              <div class="d-flex justify-content-between">
                <span>Quantity</span
                ><input type="number" min="1" class="w-25" />
              </div>
              <br />
              <div class="d-flex justify-content-between">
                <span>Total price</span><span>$5</span>
              </div>
              <br />
            </div>
            <div
              class="d-flex justify-content-center total font-weight-bold mt-4"
            >
              <input
                type="submit"
                value="Add to cart"
                class="btn btn-outline-success"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{%include 'store/base_footer.html'%} {% endblock %}
